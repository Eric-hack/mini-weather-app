<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.sunny {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        body.clear {
            background: linear-gradient(135deg, #FAD961 0%, #F76B1C 100%);
        }

        body.snow {
            background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px 35px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #cityInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .weather-result {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .weather-result.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-time {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .location {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }

        .temperature {
            font-size: 56px;
            font-weight: 700;
            color: #333;
            margin: 20px 0;
        }

        .temperature span {
            font-size: 32px;
            font-weight: 400;
        }

        .description {
            font-size: 24px;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 30px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .location {
                font-size: 26px;
            }

            .temperature {
                font-size: 48px;
            }

            .description {
                font-size: 20px;
            }

            .search-box {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Mini Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">Fetching weather data...</div>
        
        <div class="weather-result" id="weatherResult">
            <div class="date-time" id="dateTime"></div>
            <div class="location" id="location"></div>
            <img class="weather-icon" id="weatherIcon" alt="Weather Icon" />
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_KEY = 'ba428c206c42eed40ce79e74a200bf63';
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherResult = document.getElementById('weatherResult');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Search on button click
        searchBtn.addEventListener('click', searchWeather);

        // Search on Enter key press
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        async function searchWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name.');
                return;
            }

            // Hide previous results and errors
            weatherResult.classList.remove('show');
            errorMessage.classList.remove('show');
            loading.classList.add('show');

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );

                loading.classList.remove('show');

                if (!response.ok) {
                    if (response.status === 404) {
                        showError('City not found. Please try again.');
                    } else {
                        showError('Unable to fetch weather. Check your connection.');
                    }
                    return;
                }

                const data = await response.json();
                displayWeather(data);
                cityInput.value = ''; // Clear input after successful search

            } catch (error) {
                loading.classList.remove('show');
                showError('Unable to fetch weather. Check your connection.');
            }
        }

        function displayWeather(data) {
            // Update date and time
            const now = new Date();
            const dateTimeString = now.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('dateTime').textContent = dateTimeString;

            // Update location
            document.getElementById('location').textContent = 
                `${data.name}, ${data.sys.country}`;

            // Update weather icon
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').src = 
                `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

            // Update temperature
            const temp = data.main.temp.toFixed(1);
            document.getElementById('temperature').innerHTML = 
                `${temp}<span>¬∞C</span>`;

            // Update description
            document.getElementById('description').textContent = 
                data.weather[0].description;

            // Update humidity
            document.getElementById('humidity').textContent = 
                `${data.main.humidity}%`;

            // Update wind speed (convert m/s to km/h)
            const windSpeedKmh = (data.wind.speed * 3.6).toFixed(1);
            document.getElementById('windSpeed').textContent = 
                `${windSpeedKmh} km/h`;

            // Change background based on weather
            changeBackground(data.weather[0].main.toLowerCase());

            // Show weather result
            weatherResult.classList.add('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        function changeBackground(weatherCondition) {
            // Remove all weather classes
            document.body.classList.remove('sunny', 'cloudy', 'rainy', 'clear', 'snow');
            
            // Add appropriate class based on weather
            if (weatherCondition.includes('clear')) {
                document.body.classList.add('clear');
            } else if (weatherCondition.includes('cloud')) {
                document.body.classList.add('cloudy');
            } else if (weatherCondition.includes('rain') || weatherCondition.includes('drizzle')) {
                document.body.classList.add('rainy');
            } else if (weatherCondition.includes('snow')) {
                document.body.classList.add('snow');
            } else if (weatherCondition.includes('sun')) {
                document.body.classList.add('sunny');
            }
        }
    </script>
</body>
</html>
